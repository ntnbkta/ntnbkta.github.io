<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  document.body.innerHTML = "";
  var user=getCookie("username");

  if (user != "") {
	  document.write("<h1>Cookie Checker Test</h1>\
      				  <p>Cookie is already set.</p1><br\>\
      				 <form>\
                         <input type=\"button\" value=\"Clear Cookie\" onclick=\"deleteCookieButton()\"> \
                           Clears the cookie \"username\".\
                     </form>");
  } else {
	  document.write("<h1>Cookie Checker Test</h1>\
      				  <p>Cookie is not set.</p1><br\>\
      				 <form>\
                         <input type=\"button\" value=\"Set Cookie\" onclick=\"setCookieButton()\"> \
                           Sets the cookie \"username\" to VMAWBrowser.\
                     </form>");
  }
}

function setCookieButton() {
	setCookie("username", "VMAWBrowser", 30);
    checkCookie();
}

function deleteCookieButton() {
  setCookie("username","",-1);
  checkCookie();
}

</script>
</head>

<body onload="checkCookie()"></body>

</html>
