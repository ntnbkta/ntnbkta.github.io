
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title> Proxy call to win.open </title>

    <script>
        setTimeout(function(){
            var ref = window.open('simple_tab.html');
            if(!ref){
                alert('Failed. Reference to new tab was not created');
            }
        }, 0);

    </script>

  </head>
  <body>

    <h1>This page calls win.open immediately - before the page load event gets called</h1>
  </body>
</html>
