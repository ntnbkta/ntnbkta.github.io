<html>
<head>
<title></title>
<script type="text/javascript">
    var opener = window.opener;

            function myFunction() {
                if (opener && opener.awbrowserProperty) {
                    document.write("<p>correct opener, test passed</p>");
                    document.write("<p>");
                    document.write(opener.awbrowserProperty);
                    document.write("</p>");
                }
                else {
                    document.write("<p>Might be an incorrect opener</p>");
                }
            }
</script>
</head>
<body onload="myFunction()">
</body>
</html>
