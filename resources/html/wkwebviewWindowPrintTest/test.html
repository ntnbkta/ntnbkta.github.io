<!DOCTYPE html>
<html>
    <body>

        <p>Click the button to open a new browser window.</p>

        <button onclick="myFunction()">open popup</button>
        </br>
        </br>
        <button onclick="myPrint()">print this page</button>

        <script>
            function myFunction() {
                window.open("./popup.html");
            }
        function myPrint() {
            window.print();
        }
        </script>

    </body>
</html>
